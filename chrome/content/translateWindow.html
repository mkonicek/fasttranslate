<html>
<head>
  <!-- styles -->
  <link href="css/translateWindow.css" rel="stylesheet" type="text/css" />
  <link href="css/jquery-ui-1.8.9.css" rel="stylesheet" type="text/css" />
  
  <!-- put scripts at the end to make loading faster? -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
  
  <script src="widgets/autoresize.jquery.js"></script>
  <script src="widgets/comboBox.js"></script>
  <script src="utils/utils.js"></script>
  <script src="utils/ui-utils.js"></script>
  <!--
  <script src="utils/jquery-json-2.2.js"></script>
  <script src="utils/jstorage.js"></script>
  -->
  
  <script src="googleTranslate.js"></script>
  <script src="translateWindow.js"></script>
  <script src="allLanguages.js"></script>
</head>
<body>

<div id="windowDiv" style="width:600px">
  <div id="inputOutputDiv" style="float:left; width:60%">
    <!-- input -->
    <div id="inputDiv">
      <textarea id="txtInput" rows="5">
      </textarea>
    </div>
    <!-- output -->
    <div id="outputDiv">
      <span id="outputSpan"></span>
    </div>
    <!-- replace button -->
    <div style="margin-top: 10px">
      <a id="btnReplace" href="#">Use this</a>
    </div>
  </div>
  <!-- contols -->
  <div id="controlsDiv" style="float:right; width:39%">
    <div>Foreign language: <span id="targetLangName">Spanish</span></div>
    <div id="cStarredLanguages">
      <ul id="starredLanguages">
        <li class="starredLangItem">
          <div class="cStarredLang">
            <a href="#" class="starredLang">Spanish</a>
            <a href="#" class="starredLangDel">x</a>  <!-- label with css bg image -->
          </div>
        </li>
      </ul>
      <div>
        <select id="cmbLangFilter" name="cmbLangFilter">
          <option value="">Select a language...</option>
        </select>
      </div>
    </div>
    <a id="btnOptions" href="#">Options</a>
    <div id="cOptions">
      My native language: 
        <select id="cmbDefaultLang" name="cmbLangFilter">
          <option value="">Select a language...</option>
        </select>
    </div>
  </div>
  <div style="clear:both">
</div>

</body>
</html>
