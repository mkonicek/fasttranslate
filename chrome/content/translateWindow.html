<html>
<head>
  <!-- styles -->
  <link href="css/translateWindow.css" rel="stylesheet" type="text/css" />

  <!-- put scripts at the end to make loading faster? -->
  <script src="lib/jquery-1.4.2.js"></script>
  <script src="lib/sprintf-0.6.js"></script>
  <!-- includes jQuery -->
  <!-- <script src="http://cdn.jquerytools.org/1.2.5/jquery.tools.min.js"></script> -->
  
  <script src="lib/jquery-ui-1.8.9.js"></script>
  <link href="css/jquery-ui-1.8.9.css" rel="stylesheet" type="text/css" />
  
  <script src="widgets/autoresize.jquery.js"></script>
  <script src="widgets/comboBox.js"></script>
  <script src="utils/utils.js"></script>
  <script src="utils/ui-utils.js"></script>
  <!--
  <script src="lib/jquery-json-2.2.js"></script>
  <script src="lib/jstorage.js"></script>
  -->
  <script src="allLanguages.js"></script>
  <script src="googleTranslate.js"></script>
  <script src="preferences.js"></script>
  <script src="preferences-default.js"></script>
  <script src="translateWindow-base.js"></script>
  <script src="translateWindow.js"></script>
</head>
<body>

<div id="windowDiv">
  <div id="infoDiv">
       Type text to translate:
  </div>
  <div id="inputOutputDiv">
    <!-- input -->
    <div id="inputDiv">
      <img id="langTooltipCorner" title="Detected language" src="corner.png" />
      <textarea id="txtInput" rows="5">
      </textarea>
    </div>
    <div id="noLanguageDiv">
      <a href="javascript:chooseLang()">Add a language</a>
    </div>
    <!-- output -->
    <div id="outputDiv">
      <span id="outputSpan"></span>
    </div>
    <!-- replace button -->
    <div style="margin-top: 10px">
      <a id="btnReplace" href="#">Insert</a>
    </div>
  </div>
  <!-- contols -->
  <div id="controlsDiv">
    <div id="cStarredLanguages">
      Translate to:
      <ul id="starredLanguages">
        <li class="starredLangItem">
          <div class="cStarredLang">
            <a href="#" class="starredLang">Spanish</a>
            <a href="#" class="starredLangDel">x</a>  <!-- label with css bg image -->
          </div>
        </li>
      </ul>
      <a href="#" id="btnAddStarredLang">+ choose</a>
      <div id="cAddStarredLang">
        <select id="cmbAddStarredLang" name="cmbAddStarredLang">
          <option value="">Select a language...</option>
        </select>
      </div>
    </div>
    <a id="btnOptions" href="#">Options</a>
    <div id="cOptions">
      My native language:
        <div id="cCmbDefaultLang"> 
          <select id="cmbDefaultLang" name="cmbDefaultLang">
            <option value="">Select a language...</option>
          </select>
        </div>
    </div>
  </div>
  <div style="clear:both">
  <div id="creditsDiv">
    
  </div>
</div>

</body>
</html>
